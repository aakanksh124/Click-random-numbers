<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <style>
     body{
        text-align: center;
        font-family: cursive;
        background-color: darkkhaki;
     }

     #dice{
        font-weight: bold;
        font-size: 210px;
        color: rgb(41, 220, 137);
     }

     #dice:hover{
        font-size: 220px;
        cursor: pointer;
     }





    </style>
</head>
<body>
    <div>click on the number...</div>
    <div id="dice" onclick="stopstart()"></div>

    <script>
        var random;

        var stopped = true;
        var t;

        function change() {
            var random = Math.floor(Math.random() * 100);
            dice.innerHTML = random
        }

        function stopstart() {
            if(stopped) {
                stopped = false;

                t = setInterval(change, 100);
            } else {
                clearInterval(t);
                stopped = true;
            }
        }


        window.onload = function() {
            dice = document.getElementById("dice");
            stopstart();
        }





    </script>
</body>
</html>
